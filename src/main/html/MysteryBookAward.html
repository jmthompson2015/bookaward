<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mystery Book Award Nominees</title>

	<link rel="stylesheet" href="../css/style.css">

	<script src="../../../lib/react/react-15.6.1.min.js"></script>
	<script src="../../../lib/react-dom/react-dom-15.6.1.min.js"></script>
	<script src="../../../lib/react-redux/react-redux-5.0.5.min.js"></script>
	<script src="../../../lib/reactable/reactable-0.14.1.js"></script>
	<script src="../../../lib/redux/redux-3.6.0.min.js"></script>
	<script src="../../../lib/require/require-2.3.3.min.js" data-main="../js/MysteryAward"></script>
</head>
<body>
	<h1><a href="http://crimeandbeyond.wikia.com/wiki/Crime_%26_Beyond_Wiki" target="_blank">
		<img class="logo" src="http://vignette1.wikia.nocookie.net/crimeandbeyond/images/9/98/CrimeBeyondLogo98x65.png/revision/latest?cb=20111031173250" /></a>Mystery Book Award Nominees</h1>
	<div id="bookTablePanel"></div>
	<div id="buttonPanel">
		<button id="resetAssessmentsButton">Reset Assessments</button>
	</div>
	<script>
		"use strict";

		require(["UserSettings", "core-util/Logger", "process/Action", "process/Reducer", "process/ui/BookTable", "process/ui/Connector"],
			function(UserSettings, Logger, Action, Reducer, BookTable, Connector)
			{
				window.LOGGER = new Logger();
				LOGGER.setTraceEnabled(false);
				LOGGER.setDebugEnabled(false);

				var store = Redux.createStore(Reducer.root);

				var connector = ReactRedux.connect(Connector.BookTable.mapStateToProps)(BookTable);
				var element = React.createElement(ReactRedux.Provider,
				{
					store: store,
				}, React.createElement(connector));

				ReactDOM.render(element, document.getElementById("bookTablePanel"));

				document.getElementById("resetAssessmentsButton").onclick = resetAssessments;

				function resetAssessments()
				{
					var bookToAssessment = store.getState().bookToAssessment;
					var books = store.getState().books;
					var bookToDclUrl = store.getState().bookToDclUrl;
					var bookToNomination = store.getState().bookToNomination;
					bookToAssessment = UserSettings.resetBookToAssessment(bookToAssessment, books, bookToDclUrl, bookToNomination);

					UserSettings.storeBookToAssessment(bookToAssessment);
					store.dispatch(Action.setAssessments(bookToAssessment));
				}
			});
	</script>
</body>

</html>

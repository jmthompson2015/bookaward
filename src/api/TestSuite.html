<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>TestSuite</title>

  <link rel="stylesheet" href="../../lib/qunit/qunit-2.3.2.css">
  <script src="../../lib/qunit/qunit-2.3.2.js"></script>
  <script>
    QUnit.config.autostart = false;
  </script>

  <script src="../../lib/jquery/jquery-3.2.1.min.js"></script>
  <script src="../../lib/require/require-2.3.3.min.js" data-main="../Main"></script>
  <script>
    "use strict";

    var prefix = "./";
    var suffix = ".test";
    var testModules = ["api/CrimeAndBeyondFetcher", "api/DCLURLFetcher", "api/SFADBNomineeFetcher", "api/SYKMNomineeFetcher"];
    testModules = testModules.map(function(testModule)
    {
      return prefix + testModule + suffix;
    });
    testModules.unshift("utility/Logger");

    require(testModules, function(Logger)
    {
      window.LOGGER = new Logger();
      LOGGER.setTraceEnabled(false);
      LOGGER.setDebugEnabled(false);
      LOGGER.setInfoEnabled(false);

      QUnit.start();
    });
  </script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
</body>

</html>
